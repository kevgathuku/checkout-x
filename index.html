<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart Dropdown</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <div class="container">
      <ul class="navbar-left">
        <li><a href="#">Shopping Cart</a></li>
      </ul>
      <!--end navbar-left -->

      <ul class="navbar-right">
        <li><a href="#" id="cart"><i class="fa fa-shopping-cart"></i> Cart <span class="badge">3</span></a></li>
      </ul>
      <!--end navbar-right -->
    </div>
    <!--end container -->
  </nav>


  <div class="container">
    <div class="shopping-cart">
      <div class="shopping-cart-header">
        <i class="fa fa-shopping-cart cart-icon"></i><span class="badge">3</span>
        <div class="shopping-cart-total">
          <span class="lighter-text">Total:</span>
          <span class="main-color-text">$2,229.97</span>
        </div>
      </div>
      <!--end shopping-cart-header -->

      <ul class="shopping-cart-items">
        <li class="clearfix">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/cart-item1.jpg" alt="item1" />
          <span class="item-name">Sony DSC-RX100M III</span>
          <span class="item-price">$849.99</span>
          <span class="item-quantity">Quantity: 01</span>
        </li>

        <li class="clearfix">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/cart-item2.jpg" alt="item1" />
          <span class="item-name">KS Automatic Mechanic...</span>
          <span class="item-price">$1,249.99</span>
          <span class="item-quantity">Quantity: 01</span>
        </li>

        <li class="clearfix">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/cart-item3.jpg" alt="item1" />
          <span class="item-name">Kindle, 6" Glare-Free To...</span>
          <span class="item-price">$129.99</span>
          <span class="item-quantity">Quantity: 01</span>
        </li>
      </ul>

      <a href="#" class="button">Checkout</a>
    </div>
    <!--end shopping-cart -->

    <div class="products-for-sale">

      <div class="featured-products">
        Featured Products
      </div>

      <div class="product-details">
        <div class="product-image">
          <img src="images/thumb.jpg" width="300" height="300" />
        </div>

        <div class="description">
          <span class="name">Sneakers</span>
          <span id="price">Ksh. 3400 </span>
        </div>
      </div>

      <div class="product-details">
        <div class="product-image">
          <img src="images/thumb.jpg" width="300" height="300" />
        </div>

        <div class="description">
          <span class="name">Glasses</span>
          <span id="price">Ksh. 8300 </span>
        </div>
      </div>

      <div class="product-details">
        <div class="product-image">
          <img src="images/thumb.jpg" width="300" height="300" />
        </div>

        <div class="description">
          <span class="name">MacBook</span>
          <span id="price">Ksh. 152,000 </span>
        </div>
      </div>
    </div>
    <!--end featured products -->

  </div>
  <!--end container -->
  <script src="js/index.js"></script>

</body>

</html>
